<!DOCTYPE html>
<html>
<head>
	<!-- Dwi Rifki Novianto -->
	<!-- E41191107 -->
	<!-- Golongan A BWS -->
	<title>Halaman Form Login Kasir</title>
</head>
<body>


<!-- Form Login -->
<!-- Agar tersusun rapih gunakan table -->

<center>
<section>
<form action="target.html" method="" enctype="">
<table cellspacing="5" cellpadding="5">
	<tr>
		<!-- Judul Data -->
		<td colspan="3" ><center><h1>Form Data Kasir</h1></center></td>
	</tr>
	<tr>
		<!-- ID Kasir -->
		<td><label for="id">ID Kasir	</label></td>
		<td><label>	:</label></td>
		<td><input type="text" name="id" for="id" ></td>
	</tr>
	<tr>
		<!-- Nama Kasir -->
		<td><label for="nama">Nama Kasir	</label></td>
		<td><label>	:</label></td>
		<td><input type="text" name="nama" for="nama" ></td>
	</tr>
	<tr>
		<!-- Alamat Kasir -->
		<td><label for="alamat">Alamat Kasir	</label></td>
		<td><label>	:</label></td>
		<td>
			<select name="alamat">
				<option>Jember</option>
				<option>Tangerang</option>
				<option>Bondowoso</option>
				<option>Pasuruan</option>
				<option>Lumajang</option>
				<option>Probolinggo</option>
			</select>
		</td>
	</tr>
	<tr>
		<!-- No Telp -->
		<td><label for="telp">No Telp	</label></td>
		<td><label>	:</label></td>
		<td><input type="number" name="telp" for="telp" ></td>
	</tr>
	<tr>
		<!-- Status -->
		<td><label for="status">Status	</label></td>
		<td><label>	:</label></td>
		<td>
			<input type="radio" name="status" for="status" >Pria 
			<input type="radio" name="status" for="status" >Wanita
		</td>
	</tr>
	<tr>
		<!-- Username -->
		<td><label for="username">Username	</label></td>
		<td><label>	:</label></td>
		<td><input type="text" name="username" for="username" ></td>
	</tr>
	<tr>
		<!-- Password -->
		<td><label for="password">Password	</label></td>
		<td><label>	:</label></td>
		<td><input type="password" name="password" for="password" ></td>
	</tr>
	<tr>
		<!-- Button -->
		<td><button type="submit" name="kirim">Kirim</button></td>
	</tr>
</table>
</form>
</section>
</center>

</body>
</html>
